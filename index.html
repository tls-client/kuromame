    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }
        #bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            z-index: -1;
            pointer-events: none;
            display: none;
        }
        #bg-soundcloud {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        button {
            position: relative;
            z-index: 1;
            padding: 20px 40px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
        #fullscreen-gif {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 2;
        }
    </style>
</head>
<body>

    <iframe id="bg-video" 
            src="https://www.youtube.com/embed/OwN6FwkSWwY?autoplay=1&mute=1&loop=1&playlist=OwN6FwkSWwY" 
            frameborder="0" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
    </iframe>
    
    <iframe id="bg-soundcloud" 
            width="100%" 
            height="166" 
            scrolling="no" 
            frameborder="no" 
            allow="autoplay" 
            src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/yorozuya61377/earrape-potter&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
    </iframe>

    <button id="fullscreen-btn">✅私はロボットではありません</button>
    <img id="fullscreen-gif" src="https://i.imgur.com/6omwHZ2.gif" alt="Fullscreen GIF">

    <script>
        const button = document.getElementById('fullscreen-btn');
        const soundcloud = document.getElementById('bg-soundcloud');
        const fullscreenGif = document.getElementById('fullscreen-gif');

        button.addEventListener('click', function() {
            soundcloud.src += '&auto_play=true';

            // フルスクリーン表示をリクエスト
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) {
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }

            // GIFを表示
            fullscreenGif.style.display = 'block';
        });

        window.addEventListener('beforeunload', function (event) {
            event.preventDefault();
            event.returnValue = 'このページを離れようとしています。';
        });
    </script>
    
</body>
